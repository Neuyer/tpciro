<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>#{billController.title}</title>
		<style>
		body {font-size:12px; }
</style>
	</h:head>
	<h:body>
	<prime:panel>
			<prime:button value="H贸spedes"  outcome="guests"/>
			<prime:button value="Quartos"  outcome="rooms"/>
			<prime:button value="Contas"  outcome="bill"/>
			<prime:button value="Produtos"  outcome="products"/>
		</prime:panel>
		<prime:panel header="Todos os H贸spedes">
				<prime:dataTable id="hpds" var="g" value="#{billController.guests}">
				<prime:column headerText="ID">
					<h:outputText value= "#{g.id}"/>
				</prime:column>
				<prime:column headerText="Nome">
					<h:outputText value="#{g.name}"/>
				</prime:column>
				<prime:column headerText="CPF">
					<h:outputText value="#{g.cpf}"/>
				</prime:column>
				</prime:dataTable>
				<prime:commandButton value="Lista de todos os h贸spedes" action="#{billController.findAllGuests}" update="hpds"/>
		</prime:panel>
		<prime:panel header="Todos os produtos">
				<prime:dataTable id="prds" var="p" value="#{billController.products}">
				<prime:column headerText="Id">
					<h:outputText value="#{p.id}"/>
				</prime:column>
				<prime:column headerText="Nome">
					<h:outputText value="#{p.name}"/>
				</prime:column>
				<prime:column>
					<h:outputText value="R$ #{p.price}"/>
				</prime:column>
				</prime:dataTable>
				<prime:commandButton value="Lista de todos os Produtos" action="#{billController.findAllProducts}" update="prds"/>
		</prime:panel>
		<prime:panel header="Escolha o hospede para gerenciar a conta: ">
			<h:form>
		          <prime:outputLabel for="gid" value="Id do H贸spede"/>
		          <prime:inputNumber id="gid" value= "#{billController.gid}" />
		          <prime:outputLabel for="pid" value="Id do Produto"/>
		          <prime:inputNumber id="pid" value= "#{billController.pid}" />
	    	</h:form>
	    		  <prime:dataTable id="billItems" var="item" value="#{billController.bill.products}">
	    		  	<prime:column headerText="Produto">
	    		  		<h:outputText value="#{item.name}"/>
	    		  	</prime:column>
	    		  	<prime:column headerText="Valor">
	    		  		<h:outputText value="#{item.price}"/>
	    		  	</prime:column>
	    		  </prime:dataTable>
	    		  <prime:commandButton value="Add Produto" action="#{billController.addItem(billController.pid)}" update="billItems"/>
	    		  <prime:commandButton value="Recarregar" action="#{billController.findGuest(billController.gid)}" update="billItems"/>
		</prime:panel>
	</h:body>
</f:view>
